


  
  <ion-list >
    <ion-item lines="none" class="ion-no-padding" *ngFor="let t of track | async " [routerLink]="['/artists/album']">
        <ion-thumbnail slot="start">
            <img src="{{ t.album.cover_medium }}">
        </ion-thumbnail>
        <div class="informations">
            <span class="title">{{t.title}}</span>
            <span class="description">{{ t.artist.name}}</span>
        </div>
        <ion-button slot="end" color="none" class="ion-no-padding">
            <ion-icon  name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
        
    </ion-item>
</ion-list>
