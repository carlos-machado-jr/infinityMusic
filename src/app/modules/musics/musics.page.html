

<ion-content  [scrollEvents]="true" (ionScroll)="onScroll($event)">
    <div #header>
        <app-header search='true' settings='true'></app-header>
    </div>
    <div class="content ion-padding">

        <div class="title">
            <span>Musicas por gÃªnero</span>
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
        <ion-slides [options]="options" class="ion-padding genrer">
            <ion-slide *ngFor="let g of genrers">
                <ion-img src="{{ g.picture_medium }}"></ion-img>
                <span>{{ g.name }}</span>
            </ion-slide>
        </ion-slides>
        



        <ion-router-link color="none" routerLink="#">
            <div class="title">
                <span>Albuns mais ouvidos</span>
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
        </ion-router-link>
        <ion-slides [options]="options2" class="ion-padding slideDefault">
            <ion-slide *ngFor="let a of albums" [routerLink]="['/artists/', a.artist.id, 'album', a.id]">
                <ion-img src="{{ a.cover_medium }}"></ion-img>
                <div class="titleAlbum">
                    <span>{{ a.title }}</span>
                </div>
                <div class="descriptionArtist">
                    <span>{{ a.artist.name }}</span>
                </div>
            </ion-slide>
        </ion-slides>



        <ion-router-link color="none" routerLink="#">
            <div class="title">
                <span>Playlists de destaque</span>
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
        </ion-router-link>
        <ion-slides [options]="options2" class="ion-padding slideDefault">
            <ion-slide *ngFor="let p of playLists" [routerLink]="['/user/', p.user.id, 'playlists', p.id]">
                <ion-img src="{{ p.picture_medium }}"></ion-img>
                <span>{{ p.title }}</span>
            </ion-slide>
        </ion-slides>

        <ion-router-link color="none" routerLink="#">
            <div class="title">
                <span>Melhores musicas</span>
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
        </ion-router-link>

        <ion-slides [options]="options2" class="ion-padding slideDefault">
            <ion-slide *ngFor="let t of tracks" [routerLink]="['/artists/', t.artist.id, 'album', t.album.id, 'tracks', t.id]">
                <ion-img src="{{ t.album.cover_medium }}"></ion-img>
                <div class="titleAlbum">
                    <span>{{ t.title }}</span>
                </div>
                <div class="descriptionArtist">
                    <span>{{ t.artist.name }}</span>
                </div>
            </ion-slide>
        </ion-slides>
       

    </div>



</ion-content>
