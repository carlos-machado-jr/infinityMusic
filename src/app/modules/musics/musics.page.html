

<ion-content  [scrollEvents]="true" (ionScroll)="onScroll($event)">
    <div #header>
        <app-header search='true' settings='true'></app-header>
    </div>
    <div class="content ion-padding">

        <div class="title">
            <span>GenÃªro</span>
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
        <ion-slides [options]="options" class="ion-padding genrer">
            <ion-slide *ngFor="let img of images">
                <ion-img src="{{ img.picture_medium }}"></ion-img>
                <span>{{ img.name }}</span>
            </ion-slide>
        </ion-slides>
        



        <div class="title">
            <span>Albuns Recomendados</span>
            <ion-icon name="chevron-forward-outline"></ion-icon>

        </div>
        <ion-slides [options]="options2" class="ion-padding slideDefault">

                <ion-img src="{{ a.cover_medium }}"></ion-img>
                <span>{{ a.title }}</span>
            </ion-slide>
        </ion-slides>




        <div class="title">
            <span>Playlists</span>
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
        <ion-slides [options]="options2" class="ion-padding slideDefault">
            <ion-slide *ngFor="let img of images">
                <ion-img src="{{ img.picture_big }}"></ion-img>
                <span>{{ img.name }}</span>
            </ion-slide>
        </ion-slides>

       

    </div>
