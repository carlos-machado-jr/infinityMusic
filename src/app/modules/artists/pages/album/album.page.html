
<ion-content>
  <app-header settings='true' toolbarSecondary='true'>
    <ion-back-button defaultHref="musics"></ion-back-button>
  </app-header>


  <div class="content ion-padding">

    <div class="header" *ngIf="album">
      <div class="header-img">
        
          <figure>
            <img
            src="{{ album.cover_medium}}">
        
          </figure>
      </div>
      <div class="title">
        <span>{{ album.title}}</span>
      </div>
      <div class="descriptionAlbum">
        <span><i>por: </i>{{ album.artist.name}}</span>
      </div>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="3" class="align-start">
          <div class="buttonShare">
            <ion-icon name="share-social-outline"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="6">
          <ion-button class="buttonPlay">TOCAR</ion-button>
        </ion-col>
        <ion-col size="3" class="align-end">
          <div class="buttonHeart">
            <ion-icon name="heart-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div class="content-body ion-padding">

    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <div class="title ion-align-itens-center">
            <span>Musicas</span>
          </div>
        </ion-col>
        
      </ion-row>
    </ion-grid>

    <ion-list *ngIf="track">
      <ion-item lines="none" class="ion-no-padding" *ngFor="let i of track" (click)="teste(i.id)">
        <ion-thumbnail slot="start">
          <img src="{{ i.album.cover_medium }}">
        </ion-thumbnail>
        <div class="informations">
          <span class="title">{{ i.title }}</span>
        </div>
        <ion-buttons slot="end" class="ion-no-padding">
          <ion-button color="none" class="ion-no-padding">
            <ion-icon class="heart-outline" name="heart-outline"></ion-icon>
            <ion-icon class="heart-filled" name="heart"></ion-icon>
          </ion-button>
          <ion-button color="none" class="ion-no-padding">
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>

    

    <div class="title ion-margin-top">
      <ion-router-link routerDirection="forward" routerLink="album">
        <span>Outros albuns</span>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-router-link>

    </div>
    <ion-slides [options]="options" class="ion-padding slideDefault" *ngIf="albums">
      <ion-slide *ngFor="let a of albums"  [routerLink]="['/artists/album', a.id ]">
        <ion-img src="{{ a.cover_medium }}"></ion-img>
       <div class="description">
        <span>{{ a.title }}</span>
       </div>
      </ion-slide>
    </ion-slides>

  </div>

</ion-content>
