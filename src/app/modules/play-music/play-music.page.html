<ion-content>


  <div class="content ">

    
    <ion-router-link (click)="teste()" class="ion-padding-bottom">
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-router-link>

    <ion-grid class="templateResponsivo">
      <ion-row class="imageRow">
        <ion-col >
          <div class="imageBox">
            <figure>
              <img src="{{ image }}" alt="">
            </figure>
      
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="rangeRow">
        <ion-col>
          <div class="title-music ion-padding-top">
            <!-- <p text-uppercase color="light" class="marquee">{{ title }}</p> -->
            <!-- <ion-text>{{ artist }}</ion-text> -->
            <span>{{ filename }}</span>
          </div>
          <div class="description-music">
            <span>{{ artist }}</span>
          </div>
          <div class="range-bar">
            <ion-range min="0" max="{{duration}}" [(ngModel)]="position" color="light"></ion-range>
          </div>
      
      
          <div class="rangePlaytime">
            <ion-label class="startTime" color="light">{{ display_position }}</ion-label>
            <ion-label class="endTime" color="light" *ngIf="duration == -1">--:--</ion-label>
            <ion-label class="endTime" color="light" *ngIf="duration != -1">{{ display_duration }}</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="controlsRow">
        <ion-col>

          <ion-grid>
            <ion-row justify-content-center align-items-center style="height: 100%">
              <ion-col>
                <div class="flexRow">
                  <div>
                    <ion-button fill="clear" color="light">
                      <ion-icon name="heart" class="Iconsize_For_Rev"></ion-icon>
                    </ion-button>
                  </div>
        
                  <div>
                    <ion-button fill="clear" color="light" (click)="controlSeconds('back')">
                      <ion-icon name="play-back-circle-outline"></ion-icon>
                    </ion-button>
                  </div>
        
                  <div>
                    <ion-button class="play_pause_btn" (click)="play()"  *ngIf="!is_playing" justify-content-center
                      [disabled]="!is_ready" align-items-center>
                      <ion-icon name="play" class="darkColor"></ion-icon>
                    </ion-button>
        
                    <ion-button class="play_pause_btn" (click)="pause()"  *ngIf="is_playing" justify-content-center
                      [disabled]="!is_ready" align-items-center>
                      <ion-icon name="pause" class="darkColor"></ion-icon>
                    </ion-button>
                  </div>
        
                  <div>
                    <ion-button fill="clear" color="light" (click)="controlSeconds('forward')">
                      <ion-icon name="play-forward-circle-outline" class="Iconsize_For_Rev"></ion-icon>
                    </ion-button>
                  </div>
        
                  <div>
                    <ion-button fill="clear" color="light">
                      <ion-icon name="remove-circle-outline" class="Iconsize_For_Rev"></ion-icon>
                    </ion-button>
                  </div>
                </div>
              </ion-col>
            </ion-row>
            
          </ion-grid>

        </ion-col>
      </ion-row>
    </ion-grid>
   

    

    
  </div>




</ion-content>
